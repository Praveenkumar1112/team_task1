<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <style>
        .con {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 30px;
        }

        .contact {
            margin-top: 20px;
            width: 400px;
            height: 400px;
            background-color: rgba(161, 203, 203, 0.669);
            text-align: center;
            position: relative;
            border-radius: 50px;
        }

        .contact input {

            height: 40px;
            color: whitesmoke;
            background: transparent;
            border-bottom: 2px solid rgb(55, 131, 244);
            border-top: none;
            border-left: none;
            border-right: none;
            padding-top: 20px;
            font-size: 15px;
            letter-spacing: 1px;

        }

        #message {
            margin-top: 10px;
            width: 100%;
        }

        .contact button {
            width: 100px;
            height: 30px;
            margin-top: 10px;
            font-weight: bold;
            color: rgb(0, 72, 255);
            transition: 0.4s ease-in-out;

        }

        .contact h2 {
            padding-top: 30px;
        }

        .contact a {
            color: whitesmoke;
        }

        .contact input:focus {
            outline: none;
        }

        .contact button:hover {
            color: rgb(246, 5, 5);
        }

        .foot {
            margin-top: 100px;
            background-color: rgb(0, 149, 255);
            width: 100%;
            height: 100px;
            color: whitesmoke;

        }

        .foot p {
            margin-left: 100px;
            margin-top: 10px;
            padding: 3px;
        }
        .contact .map{
            margin-top: 30px;
        }
        .contact .para{
            text-align: left;
            margin-left: 100px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="logo">
            <h1>Moviesdaa...</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="review.html"><i class="fa fa-comments"></i> Review</a></li>
                <li><a href="contact.html"><i class="fa fa-phone"></i> Contact</a></li>
                <li><a href="sign in.html"><i class="fa fa-user"></i> Sign In</a></li>
            </ul>
        </nav>
    </header>
    <div class="con">
        <div class="contact">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="@mail.com" required>
                <textarea id="message" name="message" rows="5" placeholder="Enter the Feedback" required></textarea> <br>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="contact">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30766055.995260954!2d60.9975881066267!3d19.728708047022987!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1756736075281!5m2!1sen!2sin"
                    width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="para">
                <p><i class="fa fa-map-marker"></i> Chennai</p><br>
                <p><i class="fa fa-phone"></i> 1234567890</p><br>
                <p><i class="fa fa-envelope"></i> Chennai</p><br>

            </div>
        </div>
    </div>
</body>

</html>
